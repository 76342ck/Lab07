<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Search Restaurant</title>

    <!-- Angular version 1.5 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <!-- Angular script reference needed for routing -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="SearchRestaurants.js"></script>
</head>
<body>
    <div ng-controller="RestaurantsController">
        <label>Search Restaurant Name: </label>
        <input id="txtRestaurant" type="text" placeholder="Name or first few letters" ng-model="searchName" />
        <input id="btnSearch" type="button" value="Search" ng-click="search(searchName)" />

        <br />
        <label>Search Location and Cuisine</label>
        <input id="txtLocation" type="text" placeholder="City, State" />
        <input id="txtCuisine" type="text" placeholder="Cuisine Type" />
        <input id="btnSearchCuisine" type="button" value="Search" ng-click="search()" />

        <br />
        <label>Search Location & Rating</label>
        <input id="txtLocation2" type="text" placeholder="City, State" />
        <input id="txtCuisine" type="text" placeholder="Cuisine Type" />
        <input id="btnSearchRating" type="button" value="Search" ng-click="search()" />
    </div>
    <div id="searchResults"></div>
</body>
</html>
